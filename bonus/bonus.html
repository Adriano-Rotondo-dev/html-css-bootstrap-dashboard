<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriano Rotondo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../img/duck.png" style="width: 50px;" alt="duck"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item ">
            <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" >Help</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>
            <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
        </div>
    </div>
    </nav>
    <!-- FORM -->
    <form>
  <div class="container my-3">
    <!-- Author Name & Surname-->
    <div class="row">
        <div class="form-group col-sm-5 col-md-6 my-3">
        <label for="inputAuthor"><h5>Nome Autore</h5></label>
        <input type="text" class="form-control" id="inputAuthorName" placeholder="Inserisci il nome...">
        </div>
        <div class="form-group col-sm-5 col-md-6 my-3">
        <label for="inputSurname"><h5>Cognome Autore</h5></label>
        <input type="text" class="form-control" id="inputAuthorSurname" placeholder="Inserisci il cognome...">
        </div>
        <div class="form-group col-lg-12 my-3">
            <div class="row">
                <label for="inputTitle"><h5>Titolo</h5></label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro...">
            <div id="titleHelpBlock" class="form-text">
                Titolo versione italiana
            </div>
        </div> 
            <div class="col-lg-3 my-2">
                <label for="inputGenre" class="form-label"><h5>Genere</h5></label>
                <select id="inputGenre" class="form-select">
                <option selected>Scegli il genere</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-lg-3 form-group my-3">
                <label for="inputYear"><h5>Anno di Pubblicazione</h5></label>
                <input type="number" class="form-control" id="inputYear" placeholder="Inserisci l'anno ">
            </div>    
            <div class="col-lg-6 form-row my-3">
                <div class="form-group col-md-6">
                <label for="inputISBN"><h5>ISBN#</h5></label>
                <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
    </div>
        <hr>
    </div>
    
    <div class="container">
  <label for="notes" class="form-label"><h5>Note</h5></label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"> Inserisci eventuali note sul libro</textarea>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        <h6>Disponibile anche in digitale</h6>
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary my-3">Aggiungi Libro</button>
    </div> 
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
