<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriano Rotondo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../img/duck.png" style="width: 50px;" alt="duck"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item ">
            <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" >Help</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>
            <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
        </div>
    </div>
    </nav>
    <!-- FORM -->
    <form>
  <div class="container form-row">
    <div class="form-group col-sm-4 col-md-6 my-3">
      <label for="inputAuthor">Nome Autore</label>
      <input type="authorName" class="form-control" id="inputAuthorName" placeholder="Inserisci il nome...">
    </div>
    <div class="form-group col-sm-4 col-md-6 my-3">
      <label for="inputSurname">Cognome Autore</label>
      <input type="authorSurname" class="form-control" id="inputAuthorSurname" placeholder="Inserisci il cognome...">
    </div>
  </div>
  <div class="container form-group my-3">
    <label for="inputTitle">Titolo</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro...">
  </div>
  <div class="container form-group my-3">
    <label for="inputYear">Anno di Pubblicazione</label>
    <input type="number" class="form-control" id="inputYear" placeholder="Inserisci l'anno di pubblicazione...">
  </div>
  <div class="container form-row my-3">
    <div class="form-group col-md-6">
      <label for="inputISBN">ISBN#</label>
      <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
    </div>
    
  <div class="form-group my-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Disponibile anche in digitale
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary my-3">Aggiungi Libro</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
